<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Admin Product Edit Panel</title>
</h:head>

<h:body>
    <h2>Admin Product Edit Panel</h2>

    <ui:include src="template/menu.xhtml"/>

    <h:form>
        <h:outputLabel value="Name"/>
        <h:inputText value="#{editBean.product.name}"/>
        <br/>

        <h:outputLabel value="Price"/>
        <h:inputText value="#{editBean.product.price}">
            <f:convertNumber/>
        </h:inputText>
        <br/>

        <h:outputLabel value="Description"/>
        <h:inputTextarea value="#{editBean.product.description}"/>
        <br/>

        <h:commandButton value="Save" action="#{editBean.saveProduct}"/>
        <h:commandButton value="Cancel" action="catalog"/>
    </h:form>
</h:body>

</html>
